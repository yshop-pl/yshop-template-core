<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalator Aplikacji</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-6 rounded-lg shadow-lg text-center w-[650px]">
    <img src="logo.png" alt="Logo Serwisu" class="w-36 mx-auto mb-4">
    <div class="bg-green-100 text-green-800 p-3 rounded border border-green-300 mb-4">
        ✅ Serwer spełnia wszystkie wymagania.
    </div>

    <div id="error_alert" class="hidden bg-red-100 text-red-800 p-3 rounded border border-red-300 mb-4"></div>

    <h2 class="text-xl font-semibold mb-4">Instalator Szablonu</h2>

    <div class="mb-4">
        <input type="text" id="apiurl" value="http://localhost:3001/v4" disabled
               class="w-full p-2 border border-gray-300 rounded bg-gray-100 text-gray-500 cursor-not-allowed">
    </div>

    <div class="flex items-center justify-center gap-2 mb-4">
        <input type="text" id="apikey" placeholder="Wprowadź klucz licencyjny"
               class="flex-1 p-2 border border-gray-300 rounded">



        <button id="check-btn" onclick="test()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center" disabled>
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sprawdzanie...
        </button>
    </div>
    <div class="grid grid-cols-3 gap-4 justify-center mt-4" id="templates"></div>
    <button id="install-btn"
            class="hidden mt-4 p-2 bg-green-500 text-white rounded hover:bg-green-700 transition">
        ZAINSTALUJ
    </button>
    <div class="mt-4 text-xs text-gray-600">&copy; 2025 Nazwa Serwisu. Wszelkie prawa zastrzeżone.</div>
</div>

<script>

    const errorAlert = document.getElementById('error_alert')

    function test() {
        const checkBtn = document.getElementById('check-btn');
        const checkText = document.getElementById('check-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        checkText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
        checkBtn.disabled = true;

        const apikey = document.getElementById('apikey')
        const apiUrl = document.getElementById('apiurl')
        const templatesContainer = document.getElementById('templates');
        templatesContainer.innerHTML = '';

        fetch(`${apiUrl.value}/public/get-license-templates?apikey=${apikey.value}`)
            .then(r => r.json())
            .then(d => {
                checkText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                checkBtn.disabled = false;

                if (d.message) {
                    showError(d.message)
                    return;
                }
                hideError()
                if (Array.isArray(d)) {
                    d.forEach(template => {
                        let card = document.createElement('div');
                        card.className = 'w-48 h-48 border-2 border-gray-300 flex items-center justify-center bg-white rounded cursor-pointer transition hover:bg-gray-100';
                        card.innerText = template.name;
                        card.onclick = function() {
                            document.querySelectorAll('.template-card').forEach(el => el.classList.remove('border-green-500', 'bg-green-100'));
                            card.classList.add('border-green-500', 'bg-green-100');
                            document.getElementById('install-btn').classList.remove('hidden');
                        };
                        templatesContainer.appendChild(card);
                    });
                }
            })
            .catch(err => {
                checkText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                checkBtn.disabled = false;
                showError(err.message)
                console.log(err)
            })
    }

    function showError(message) {
        errorAlert.style.display = 'block'
        errorAlert.innerText = `❌ ${message}`
    }
    function hideError() {
        errorAlert.style.display = 'none'
    }

    function checkLicense() {
        const templatesContainer = document.getElementById('templates');
        templatesContainer.innerHTML = '';

        const templates = ['Szablon 1', 'Szablon 2', 'Szablon 3'];
        templates.forEach(template => {
            let card = document.createElement('div');
            card.className = 'w-48 h-48 border-2 border-gray-300 flex items-center justify-center bg-white rounded cursor-pointer transition hover:bg-gray-100';
            card.innerText = template;
            card.onclick = function() {
                document.querySelectorAll('.template-card').forEach(el => el.classList.remove('border-green-500', 'bg-green-100'));
                card.classList.add('border-green-500', 'bg-green-100');
                document.getElementById('install-btn').classList.remove('hidden');
            };
            templatesContainer.appendChild(card);
        });
    }
</script>
</body>
</html>
