<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalator Aplikacji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 650px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            max-width: 100%;
        }
        .template-card {
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .template-card:hover {
            background-color: #f0f0f0;
        }
        .selected {
            border-color: green;
            background-color: #d4edda;
        }
        #install-btn {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #install-btn:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="alert">✅ Serwer spełnia wszystkie wymagania.</div>
    <h2>Instalator Szablonu</h2>
    <div class="input-group">
        <input type="text" id="license-keyw" placeholder="Wprowadź klucz licencyjny">
        <button onclick="checkLicense()">Sprawdź</button>
    </div>
    <div class="input-group">
        <input type="text" id="license-key" placeholder="Wprowadź klucz licencyjny">
        <button onclick="checkLicense()">Sprawdź</button>
    </div>
    <div class="templates" id="templates"></div>
    <button id="install-btn">ZAINSTALUJ</button>
    <div class="footer">&copy; 2025 Nazwa Serwisu. Wszelkie prawa zastrzeżone.</div>
</div>

<script>
    function checkLicense() {
        const templatesContainer = document.getElementById('templates');
        templatesContainer.innerHTML = '';

        const templates = ['Szablon 1', 'Szablon 2', 'Szablon 3'];
        templates.forEach(template => {
            let card = document.createElement('div');
            card.className = 'template-card';
            card.innerText = template;
            card.onclick = function() {
                document.querySelectorAll('.template-card').forEach(el => el.classList.remove('selected'));
                card.classList.add('selected');
                document.getElementById('install-btn').style.display = 'block';
            };
            templatesContainer.appendChild(card);
        });
    }
</script>
</body>
</html>
